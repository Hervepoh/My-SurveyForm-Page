<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Herve epoh">
    <meta name="description" content="Survey form @ freecodeCamp Responsiv design Projects">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="survey-head">
            <img src="img/undraw_customer_survey.svg" alt="">
            <h1 id="title">
                Please answer this survey
            </h1>
        </div>
        <div class="survey-body">
            <p id="description">Let us know how we can improve freecodecamp</p>
            
            <form action="#" method="POST" id="survey-form">
                <div class="field">
                    <label for="name" id="name-label">* name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="field">
                    <label for="email" id="email-label">* email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your enmail" required>
                </div>
                <div class="field">
                    <label for="number" id="number-label">* age</label>
                    <input type="number" name="age" id="number" min="0" max="200" placeholder="Enter your age" required>
                </div>
                <div class="field">
                    <label for="dropdown">Which option best describes your current role ? </label>
                    <select name="dropdown" id="dropdown">
                        <option value=""> Student </option>
                        <option value=""> Full time Job </option>
                        <option value=""> Full time learner </option>
                        <option value=""> Prefer not to say </option>
                        <option value=""> Orther </option>
                    </select>
                </div>
                <div class="field">
                    <label id="recommend">How likely is that you would recommnded freecodecamp to a friend ?</label>
                    <label for="definitely"> <input type="radio" name="recommend" id="definitely" value="definitely"> definitely</label>
                    <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe"> maybe</label>
                    <label for="notsure"> <input type="radio" name="recommend" id="notsure" value="notsure"> not sure</label>
                </div>
                <div class="field">
                    <label for="likeFCC">What do you like most in FCC</label>
                    <select name="likeFCC" id="likeFCC">
                        <option value="challenges"> Challenges </option>
                        <option value="projects"> Projects </option>
                        <option value="community"> community </option>
                        <option value="opensource"> open source </option>
                    </select>
                </div>
                <div class="field">
                    <label>Things that should be improved in the future <span>(Check all that
                            apply):</span> </label>
                    <label for="front"> <input type="checkbox" name="improve" id="front" value="front"> front-end Projets</label>
                    <label for="back"><input type="checkbox" name="improve" id="back" value="back"> back-end Projets</label>
                    <label for="data"> <input type="checkbox" name="improve" id="data" value="data"> Data visualisation</label>
                    <label for="cha"> <input type="checkbox" name="improve" id="cha" value="cha"> challanges</label>
                    <label for="open"> <input type="checkbox" name="improve" id="open" value="open"> Open source commnunity</label>
                    <label for="git"> <input type="checkbox" name="improve" id="git" value="git"> Gitter help rooms</label>
                    <label for="video"> <input type="checkbox" name="improve" id="video" value="video"> Video</label>
                    <label for="city"> <input type="checkbox" name="improve" id="city" value="city"> city meetups</label>
                    <label for="wiki"> <input type="checkbox" name="improve" id="wiki" value="wiki"> wiki</label>
                    <label for="forum"> <input type="checkbox" name="improve" id="forum" value="forum"> forum</label>
                </div>
                <div class="field">
                    <label for="comment">Any comments or suggestions ?</label>
                    <textarea cols="20" rows="20" id="comment" placeholder="Enter your comment here"></textarea>
                </div>
                <button type="submit" id="submit" class="btn">submit</button>
            </form>
        </div>

    </div>
</body>

</html>
