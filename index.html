<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Herve epoh">
    <meta name="description" content="Survey form @ freecodeCamp Responsiv design Projects">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="survey-head">
            <img src="img/undraw_customer_survey.svg" alt="" class="survey-logo">
            <h1 id="title">
                Please answer this survey
            </h1>
        </div>
        <div class="survey-body">
            <img src="/img/User-secret-01.svg" alt="" class="secret-logo">
            <p id="description">Let us know how we can improve freecodecamp</p>

            <form action="#" method="POST" id="survey-form">
                <div class="field">
                    <label for="name" id="name-label" class="label">name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>


                </div>
                <div class="field">
                    <label for="email" id="email-label" class="label">email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your enmail" required>
                </div>
                <div class="field">
                    <label for="number" id="number-label" class="label">age</label>
                    <input type="number" name="age" id="number" min="0" max="200" placeholder="Enter your age" required>
                </div>
                <div class="field">
                    <label for="dropdown" class="label ">Which option best describes your current role ? </label>
                    <select name="dropdown" id="dropdown">
                        <option value=""> Student </option>
                        <option value=""> Full time Job </option>
                        <option value=""> Full time learner </option>
                        <option value=""> Prefer not to say </option>
                        <option value=""> Orther </option>
                    </select>
                </div>
                <div class="field">
                    <label id="recommend" class="label"><span class="label1">likely is that you would recommnded
                            freecodecamp to a
                            friend ?</span> </label>
                    <div class="recommend-status">
                        <label for="definitely"> <input type="radio" name="recommend" id="definitely" value="definitely">
                            definitely</label>
                        <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe"> maybe</label>
                        <label for="notsure"> <input type="radio" name="recommend" id="notsure" value="notsure"> not
                            sure</label>

                    </div>
                </div>
                <div class="field">
                    <label for="likeFCC" class="label"><span class="label1">What do you like most in FCC</span></label>
                    <select name="likeFCC" id="likeFCC">
                        <option value="challenges"> Challenges </option>
                        <option value="projects"> Projects </option>
                        <option value="community"> community </option>
                        <option value="opensource"> open source </option>
                    </select>
                </div>
                <div class="field">
                    <label class="label">Things that should be improved in the future <span>(Check all that
                            apply):</span> </label>
                    <div class="check-status">
                        <label for="front" class="checktext"> <input type="checkbox" name="improve" id="front" value="front">
                            front-end Projets</label>
                        <label for="back" class="checktext"><input type="checkbox" name="improve" id="back" value="back">
                            back-end Projets</label>
                        <label for="data" class="checktext"> <input type="checkbox" name="improve" id="data" value="data">
                            Data visualisation</label>
                        <label for="cha" class="checktext"> <input type="checkbox" name="improve" id="cha" value="cha">
                            challanges</label>
                        <label for="open" class="checktext"> <input type="checkbox" name="improve" id="open" value="open">
                            Open source commnunity</label>
                        <label for="git" class="checktext"> <input type="checkbox" name="improve" id="git" value="git">
                            Gitter help rooms</label>
                        <label for="video" class="checktext"> <input type="checkbox" name="improve" id="video" value="video">
                            Video</label>
                        <label for="city" class="checktext"> <input type="checkbox" name="improve" id="city" value="city">
                            city meetups</label>
                        <label for="wiki" class="checktext"> <input type="checkbox" name="improve" id="wiki" value="wiki">
                            wiki</label>
                        <label for="forum" class="checktext"> <input type="checkbox" name="improve" id="forum" value="forum">
                            forum</label>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="field">
                    <label for="comment" class="label">Any comments or suggestions ?</label>
                    <textarea cols="50" rows="5" id="comment" placeholder="Enter your comment here"></textarea>
                </div>
                <div class="field field-end">
                    <p>
                        <label for="test" class="checkbox">
                            <input type="checkbox" id="test" class="checkbox">
                            <span class="switch">
                                <span class="switch-container">
                                    <span class="on">OUI </span>
                                    <span class="mid"></span>
                                    <span class="off">NON </span>
                                </span>
                            </span>
                        </label>
                        All your users are here to learn coding , I hope that like me you are in the same case ,if tel
                        us when you will achieve your goal would you like to work full time as a software enginner? :)
                    </p>
                </div>
                <img src="img/undraw_choose.svg" alt="" class="illustration">
                <button type="submit" id="submit" class="btn">submit</button>
            </form>
        </div>
        <div class="footer">
            Designer with <span class="heart"></span> by Herve Epoh
        </div>
    </div>

</body>

</html>
